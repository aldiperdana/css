<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .img-opacity{
            background: rgba(249, 50, 0, 0.1)
        }

        .opacity{
            opacity: 0.3;
        }

        .background-opacity{
            background: rgba(249, 50, 0, 0.1)
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img1.jpg" alt="Gambar Bebek" class="opacity">
        <div class="background-opacity">
            <p>Lalaland</p>
        </div>
    </div>
    
</body>
</html>
